
<div class="modal-header">
  <h4>Select Display Orientation and Resolution</h4>
</div>
<div class="modal-body">
  <form role="form" name="formdisplay">
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label translate="translate" class="text-muted">Resolution</label>
        </div>
      </div>
      <div class="col-sm-8">
        <div ng-repeat="item in resolutions" class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.resolution" ng-value="item.value"/><small>{{item.name}}</small>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label translate="translate" class="text-muted">TV Orientation</label>
        </div>
      </div>
      <div class="col-sm-4">
        <div ng-repeat="item in orientations" class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.orientation" ng-value="item.value"/><small>{{item.name}}</small>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><span translate="translate">Animation</span><br><span translate="translate">(only in pi 2)</span></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationEnable" ng-value="animations[0].value"/><small>{{animations[0].name}}</small>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationEnable" ng-value="animations[1].value"/><small>{{animations[1].name}}</small>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4 text-right">
        <div class="radio">
          <label class="text-muted"><span>Signage Background CSS Color</span></label>
        </div>
      </div>
      <div class="col-xs-4">
        <input type="text" placeholder="e.g. #666" ng-model="group.selectedGroup.signageBackgroundColor" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><span>Do not Reload URL for links every time</span></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="reload_checkbox" ng-model="group.selectedGroup.urlReloadDisable"/><span>Enable</span>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><span>Schedule Display OFF</span></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="sleep_checkbox" ng-model="group.selectedGroup.sleep.enable"/><span>Enable</span>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.sleep.enable" class="form-group row">
      <div class="col-sm-4 col-sm-offset-4">
        <label><small>ON at</small>
          <input type="time" ng-model="group.selectedGroup.sleep.ontimeObj" class="form-control"/>
        </label>
      </div>
      <div class="col-sm-4">
        <label><small>OFF at</small>
          <input type="time" ng-model="group.selectedGroup.sleep.offtimeObj" class="form-control"/>
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="displayModal.close()" class="btn">Cancel</button>
  <button ng-click="saveSettings()" class="btn btn-danger">OK</button>
</div>
